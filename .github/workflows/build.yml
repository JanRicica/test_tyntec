name: Build
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: radekholy24/tyntec-github-action-sms-beta
      - run: |
          npm install
      - run: |
          npm run all
